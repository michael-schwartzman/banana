<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result.active {
            display: block;
        }

        .result img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .preview.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Image Generator</h1>

        <form id="imageForm">
            <div class="form-group">
                <label for="sourceFile">Upload Source File:</label>
                <input type="file" id="sourceFile" accept="image/*" required>
                <div id="filePreview" class="preview"></div>
            </div>

            <div class="form-group">
                <label for="prompt">Enter Prompt:</label>
                <textarea id="prompt" placeholder="Describe the image you want to generate..." required></textarea>
            </div>

            <button type="submit" id="generateBtn">Generate Image</button>
        </form>

        <div class="loading" id="loading">
            <p>Generating image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3 style="margin-bottom: 15px; color: #333;">Generated Image:</h3>
            <img id="generatedImage" alt="Generated image">
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCsRiCoqsUXV0fsmQP1QAh6dijt-Pi0pgo';

        const form = document.getElementById('imageForm');
        const fileInput = document.getElementById('sourceFile');
        const promptInput = document.getElementById('prompt');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const generatedImage = document.getElementById('generatedImage');
        const filePreview = document.getElementById('filePreview');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                filePreview.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                filePreview.classList.add('active');
            } else {
                filePreview.classList.remove('active');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            const prompt = promptInput.value.trim();

            if (!file || !prompt) {
                showError('Please provide both a file and a prompt.');
                return;
            }

            // Hide previous results and errors
            result.classList.remove('active');
            error.classList.remove('active');
            loading.classList.add('active');
            generateBtn.disabled = true;

            try {
                // Convert file to base64
                const base64 = await fileToBase64(file);
                const base64Data = base64.split(',')[1];

                // Make API request using Gemini image generation API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [
                                {
                                    text: prompt
                                },
                                {
                                    inline_data: {
                                        mime_type: file.type,
                                        data: base64Data
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            responseModalities: ["IMAGE", "TEXT"]
                        }
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Failed to generate image');
                }

                // Log the full response for debugging
                console.log('Full API Response:', JSON.stringify(data, null, 2));

                // Display generated image
                if (data.candidates && data.candidates[0]?.content?.parts) {
                    const parts = data.candidates[0].content.parts;

                    console.log('Parts:', parts);

                    // Look for inline_data with image
                    const imagePart = parts.find(part => part.inlineData && part.inlineData.data);

                    if (imagePart) {
                        const mimeType = imagePart.inlineData.mimeType;
                        const imageData = imagePart.inlineData.data;

                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `
                            <h3 style="margin-bottom: 15px; color: #333;">Generated Image:</h3>
                            <img src="data:${mimeType};base64,${imageData}" alt="Generated image" style="width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);">
                        `;

                        // Also show any text response
                        const textPart = parts.find(part => part.text);
                        if (textPart) {
                            resultDiv.innerHTML += `
                                <div style="margin-top: 20px; background: #f8f9ff; padding: 15px; border-radius: 8px;">
                                    <strong>Description:</strong><br>${textPart.text}
                                </div>
                            `;
                        }
                        result.classList.add('active');
                    } else {
                        throw new Error('No image data returned from API. Check console for full response.');
                    }
                } else {
                    throw new Error('No response returned from API');
                }

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }
    </script>
</body>
</html>
